<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">

    <!--Impedir a execução de scripts externos ou não autorizados-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
</head>

<body>
    <form id="frmOS">
        <!-- Buscar cliente -->
        <div class="container mt-2">

            <div class="mb-2 row"> <!-- Cria uma linha -->
                <div class="col-sm-4">
                    <label for="inputSearchClientOs" class="form-label">Buscar cliente:</label>
                    <div class="input-group">
                        <input type="text" id="inputSearchClientOs" class="form-control"
                            placeholder="Digite o nome ou CPF para buscar..." aria-label="Pesquisar Usuário"
                            list="clientesLista">
                        <datalist id="clientesLista"></datalist>
                        <button class="btn btn-outline-primary" type="button" id="btnSearchClient">Buscar</button>
                    </div>
                    <ul id="viewListSuggestion" class="list-group suggestion-list"></ul>
                </div>

                <!-- OS -->
                <div class="col-sm-4">
                    <label class="form-label">Nº OS</label>
                    <input type="text" class="form-control" id="txtOs" disabled>
                </div>

                <!-- Data -->
                <div class="col-sm-4">
                    <label class="form-label">Data de entrada</label>
                    <input type="text" class="form-control" id="inputData" disabled>
                </div>
            </div>

            <div class="mb-2 row"> <!-- Cria uma linha -->

                <!-- Id -->
                <div class="col-sm-4">
                    <label for="inputIdClient" class="form-label">Id do cliente</label>
                    <input type="text" class="form-control" id="inputIdClient" spellcheck="false" maxlength="15"
                        disabled>
                </div>

                <!-- Nome -->
                <div class="col-sm-4">
                    <label for="inputNameClient" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30"
                        disabled>
                </div>

                <!-- Telefone -->
                <div class="col-sm-4">
                    <label for="inputPhoneClient" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                        oninput="mascaraTelefone(this)" disabled>
                </div>
            </div>
        </div>

        <fieldset class="border p-4 mt-4"> <!-- Cria um campo de identificação com borda e padding -->

            <div class="mb-2 row"> <!-- Cria uma linha -->
                <!-- Status -->
                <div class="col-sm-6">
                    <label class="form-label">Status da OS</label>
                    <select class="form-select" id="osStatus">
                        <option value="">Selecione</option>
                        <option>Aberta</option>
                        <option>Em andamento</option>
                        <option>Aguardando material</option>
                        <option>Finalizada</option>
                        <option>Cancelada</option>
                    </select>
                </div>

                <div class="col-sm-6">
                    <label class="form-label" id="inputMovel">Tipo de móvel</label>
                    <input type="text" class="form-control" id="inputMovel" maxlength="30" required>
                </div>
            </div>

            <div class="mb-2 row"> <!-- Cria uma linha -->
                <div class="col-sm-4">
                    <label class="form-label" id="inputMarca">Marca / Modelo do móvel</label>
                    <input type="text" class="form-control" id="inputMarca" maxlength="30">
                </div>

                <div class="col-sm-4">
                    <label class="form-label" id="inputVolumes">Número de volumes</label>
                    <input type="text" class="form-control" id="inputVolumes" maxlength="80" required>
                </div>

                <div class="col-sm-4">
                    <label class="form-label" id="inputAmbiente">Ambiente de montagem</label>
                    <input type="text" class="form-control" id="inputAmbiente" maxlength="30">
                </div>
            </div>

            <div class="mb-2 row"> <!-- Cria uma linha -->
                <div class="col-sm-6">
                    <label class="form-label" id="inputProblemas">Problemas relatados / Detalhes do
                        cliente</label>
                    <input type="text" class="form-control" id="inputProblemas" maxlength="80">
                </div>

                <div class="col-sm-6">
                    <label class="form-label" id="inputMaterial">Material necessário</label>
                    <input type="text" class="form-control" id="inputMaterial" maxlength="80">
                </div>
            </div>

            <div class="mb-2 row"> <!-- Cria uma linha -->
                <div class="col-md-4">
                    <label class="form-label" id="inputMontador">Montador responsável</label>
                    <input type="text" class="form-control" id="inputMontador" maxlength="30">
                </div>

                <div class="col-md-5">
                    <label class="form-label" id="inputObservacoes">Observações</label>
                    <input type="text" class="form-control" id="inputObservacoes" maxlength="80">
                </div>

                <div class="col-md-3">
                    <label class="form-label" id="inputValor">Valor</label>
                    <input type="number" class="form-control" id="inputValor" step="0.01" min="0">
                </div>
            </div>

            <div class="mt-3 d-flex justify-content-center gap-1">
                <button type="submit" class="btn btn-success" id="btnCreate">Gerar OS</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar OS</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="removeOS()">Excluir OS</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
                <button type="button" class="btn btn-primary" onclick="findOS()" id="btnBuscaOS">Buscar OS</button>
                <button type="button" class="btn btn-secondary">Imprimir OS</button>

            </div>

        </fieldset>

    </form>

    <!--Bootstrap-->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Javascript Personalizado -->
    <script src="rendererOs.js"></script>

</body>

</html>
